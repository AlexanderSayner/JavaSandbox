plugins {
    id 'java' 
    id 'application'
}


mainClassName = 'sayner.sandbox.Main'

sourceCompatibility = 1.8
targetCompatibility = JavaVersion.VERSION_1_8


repositories {
	mavenCentral()
}


dependencies {

	compile project(":liba")

}


jar {
	manifest.attributes("Main-Class": mainClassName);
}


task wrapper(type: Wrapper) {
	gradleVersion = "5.4.1"
}
